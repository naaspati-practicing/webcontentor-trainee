
<div class="row">
  <div class="clr-col-lg-3 clr-col-md-4 clr-col-12" *ngFor="let post of posts"><a class="card clickable" routerLink="/blogs/{{post.post_id}}">
      <div class="card-img"><img [src]="post.image"></div>
      <div class="card-block">
        <p class="card-text"> {{post.title}}</p>
      </div></a></div>
</div>
