
  <h1 class="mx-auto m-5" style="width: 300px;">{{title}}</h1>
  <div class="nav mr-5 justify-content-end">
      <a class="btn btn-primary mr-2" routerLink="add">Add</a>
      <a class="btn btn-secondary mr-2" routerLink="edit">Edit</a>
      <a class="btn btn-danger mr-2" routerLink="remove">Remove</a>
  </div>
